<table class="table">
    <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of cartProducts">
            <td>{{cart.product.title}}</td>
            <td>{{cart.quantity}}</td>
            <td>{{cart.product.price}}</td>
        </tr>
    </tbody>
</table>
